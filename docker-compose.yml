version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: tinyurl-clone-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: tinyurl-clone-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - MONGO_URL=mongodb://mongodb:27017
    depends_on:
      - mongodb

volumes:
  mongo_data:
    driver: local